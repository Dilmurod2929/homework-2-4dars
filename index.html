<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/css/style.css" />
    <title>homework-4</title>
  </head>
  <body>
    <div class="container">
      <div class="facebook">
        <div class="icon_facebook">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Facebook_icon_2013.svg/640px-Facebook_icon_2013.svg.png"
            alt="FACEBOOK"
          />
        </div>
        <div class="next-to_facebook">
          <h2>FACEBOOK</h2>
        </div>
      </div>
      <div class="twitter">
        <div class="icon_twitter">
          <img
            src="https://www.pngall.com/wp-content/uploads/2016/07/Twitter-Download-PNG.png"
            alt="TWITTER"
          />
        </div>
        <div class="next-to_twitter">
          <h2>TWITTER</h2>
        </div>
      </div>
      <div class="instagram">
        <div class="icon_instagram">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e7/Instagram_logo_2016.svg/768px-Instagram_logo_2016.svg.png"
            alt="INSTAGRAM"
          />
        </div>
        <div class="next-to_instagram">
          <h2>INSTAGRAM</h2>
        </div>
      </div>
      <div class="google">
        <div class="icon_google">
          <img
            src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-webinar-optimizing-for-success-google-business-webinar-13.png"
            alt="GOOGLE"
          />
        </div>
        <div class="next-to_google">
          <h2>GOOGLE</h2>
        </div>
      </div>
      <div class="whatsapp">
        <div class="icon_whatsapp">
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/19/WhatsApp_logo-color-vertical.svg/2048px-WhatsApp_logo-color-vertical.svg.png"
            alt="WHATSAPP"
          />
        </div>
        <div class="next-to_whatsapp">
          <h2>WHATSAPP</h2>
        </div>
      </div>
    </div>
  </body>
</html>
